<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SK085 Spring Boot Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      line-height: 1.5;
      color: #0f172a;
      background-color: #eef2ff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: radial-gradient(circle at top left, #e0f2fe, #eef2ff 55%);
    }

    #app {
      width: min(1200px, 100%);
      padding: 24px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 1.9rem;
      font-weight: 700;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: #1e293b;
    }

    h3 {
      margin: 0 0 6px 0;
      font-size: 1rem;
      font-weight: 600;
      color: #1f2937;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    .grid.two {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      display: inline-block;
    }

    .dot.healthy {
      background-color: #16a34a;
    }

    .dot.degraded {
      background-color: #f59e0b;
    }

    .dot.down {
      background-color: #dc2626;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    .badge.warning {
      background: rgba(250, 204, 21, 0.15);
      color: #92400e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    th {
      background-color: #f8fafc;
    }

    .tag {
      display: inline-flex;
      padding: 4px 10px;
      background-color: #dbeafe;
      color: #1d4ed8;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-right: 6px;
    }

    button {
      font-family: inherit;
      border-radius: 10px;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: white;
      box-shadow: 0 12px 24px rgba(59, 130, 246, 0.2);
    }

    .btn-secondary {
      background: white;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #1e293b;
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.35);
      color: #b91c1c;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus,
    textarea:focus {
      outline: 2px solid rgba(59, 130, 246, 0.25);
    }

    .form-row {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-bottom: 16px;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: white;
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 25px 45px rgba(15, 23, 42, 0.2);
      border: 1px solid rgba(148, 163, 184, 0.25);
      min-width: 260px;
    }

    .toast h4 {
      margin: 0 0 6px 0;
      font-size: 1rem;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.3);
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .modal {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: min(520px, 100%);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>
  <div id="app">
    <header class="card">
      <h1 style="margin: 0; font-size: 1.8rem; font-weight: 700;">SK085 Spring Boot Practice</h1>
      <p style="margin: 6px 0 0; color: #475569;">
        백엔드 API와 통신하는 사용자 관리 대시보드
      </p>
    </header>

    <section class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <div>
          <h2 style="margin: 0 0 4px;">사용자 목록</h2>
          <p style="margin: 0; color: #6b7280;">백엔드의 /api/users 엔드포인트와 연동</p>
        </div>
        <button class="btn-primary" @click="openCreate">+ 사용자 추가</button>
      </div>

      <div style="display: flex; gap: 12px; margin-bottom: 16px;">
        <input v-model="filters.name" placeholder="이름으로 검색 (선택사항)" @keyup.enter="loadUsers" />
        <button class="btn-secondary" @click="loadUsers">검색</button>
      </div>

      <p v-if="usersLoading" class="badge warning">사용자 데이터를 불러오는 중...</p>
      <div v-else>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>이름</th>
              <th>이메일</th>
              <th>취미</th>
              <th style="width: 140px;">관리</th>
            </tr>
          </thead>
          <tbody>
            <tr v-if="users.length === 0">
              <td colspan="5" style="text-align: center; color: #64748b;">
                등록된 사용자가 없습니다.
              </td>
            </tr>
            <tr v-for="user in users" :key="user.id">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span v-for="hobby in user.hobbies" :key="hobby" class="tag">{{ hobby }}</span>
              </td>
              <td>
                <div style="display: flex; gap: 8px;">
                  <button class="btn-secondary" @click="openEdit(user)">수정</button>
                  <button class="btn-danger" @click="confirmDelete(user)" :disabled="deleteBusy">
                    삭제
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <div v-if="isModalOpen" class="modal-backdrop" @click.self="closeModal">
      <div class="modal">
        <h2 style="margin-top: 0; margin-bottom: 16px;">{{ editingUser ? '사용자 정보 수정' : '새 사용자 추가' }}</h2>
        <form @submit.prevent="submitUser">
          <div class="form-row">
            <label>
              <span>이름</span>
              <input v-model.trim="userForm.name" required placeholder="홍길동" />
            </label>
            <label>
              <span>이메일</span>
              <input v-model.trim="userForm.email" required type="email" placeholder="user@example.com" />
            </label>
          </div>
          <label>
            <span>취미 (쉼표로 구분)</span>
            <textarea v-model="userForm.hobbiesText" rows="2" placeholder="독서, 러닝"></textarea>
          </label>
          <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 16px;">
            <button type="button" class="btn-secondary" @click="closeModal">취소</button>
            <button type="submit" class="btn-primary" :disabled="formBusy">
              {{ editingUser ? '수정하기' : '등록하기' }}
            </button>
          </div>
        </form>
      </div>
    </div>

    <div v-if="toast.visible" class="toast">
      <h4>{{ toast.title }}</h4>
      <p style="margin: 0;">{{ toast.message }}</p>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp, reactive, ref, onMounted } = Vue;

    createApp({
      setup() {
        const users = ref([]);
        const usersLoading = ref(false);
        const deleteBusy = ref(false);
        const formBusy = ref(false);

        const filters = reactive({ name: "" });

        const isModalOpen = ref(false);
        const editingUser = ref(null);
        const userForm = reactive({
          name: "",
          email: "",
          hobbiesText: ""
        });

        const toast = reactive({ visible: false, title: "", message: "" });

        const api = async (path, options = {}) => {
          const url = `${window.location.origin}/api${path}`;
          const response = await fetch(url, options);
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`${response.status} ${response.statusText} :: ${errorText}`);
          }
          if (response.status === 204) return null;
          return response.json();
        };

        const showToast = (title, message) => {
          toast.visible = true;
          toast.title = title;
          toast.message = message;
          setTimeout(() => (toast.visible = false), 2500);
        };

        const loadUsers = async () => {
          usersLoading.value = true;
          try {
            const params = filters.name ? `?name=${encodeURIComponent(filters.name)}` : "";
            users.value = await api(`/users${params}`);
          } catch (err) {
            console.error(err);
            showToast("오류", "사용자 목록을 불러오지 못했습니다.");
          } finally {
            usersLoading.value = false;
          }
        };

        const resetForm = () => {
          userForm.name = "";
          userForm.email = "";
          userForm.hobbiesText = "";
        };

        const openCreate = () => {
          editingUser.value = null;
          resetForm();
          isModalOpen.value = true;
        };

        const openEdit = (user) => {
          editingUser.value = user;
          userForm.name = user.name;
          userForm.email = user.email;
          userForm.hobbiesText = (user.hobbies || []).join(", ");
          isModalOpen.value = true;
        };

        const closeModal = () => {
          isModalOpen.value = false;
          editingUser.value = null;
          resetForm();
        };

        const submitUser = async () => {
          formBusy.value = true;
          const payload = {
            name: userForm.name.trim(),
            email: userForm.email.trim(),
            hobbies: userForm.hobbiesText
              .split(",")
              .map((h) => h.trim())
              .filter(Boolean)
          };
          try {
            if (editingUser.value) {
              await api(`/users/${editingUser.value.id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ...editingUser.value, ...payload })
              });
              showToast("수정 완료", "사용자 정보가 갱신되었습니다.");
            } else {
              await api("/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });
              showToast("등록 완료", "새 사용자가 추가되었습니다.");
            }
            closeModal();
            await loadUsers();
          } catch (err) {
            console.error(err);
            showToast("오류", "사용자 저장에 실패했습니다.");
          } finally {
            formBusy.value = false;
          }
        };

        const confirmDelete = async (user) => {
          if (!window.confirm(`${user.name} 사용자를 삭제할까요?`)) return;

          deleteBusy.value = true;
          try {
            await api(`/users/${user.id}`, { method: "DELETE" });
            showToast("삭제 완료", "사용자가 삭제되었습니다.");
            await loadUsers();
          } catch (err) {
            console.error(err);
            showToast("오류", "사용자 삭제에 실패했습니다.");
          } finally {
            deleteBusy.value = false;
          }
        };

        onMounted(async () => {
          await loadUsers();
        });

        return {
          users,
          usersLoading,
          deleteBusy,
          formBusy,
          filters,
          isModalOpen,
          editingUser,
          userForm,
          toast,
          openCreate,
          openEdit,
          closeModal,
          submitUser,
          confirmDelete,
          loadUsers,
        };
      }
    }).mount("#app");
  </script>
</body>

</html>
